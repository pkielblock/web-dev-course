<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tamanho de Textos</title>
        <style type="text/css">
            body{
                font-size: 40px;
            }
            .texto{
                /*
                px -> tamanho fixo
                % -> tamanho relativo
                em -> tamanho relativo ao 'container pai' (elemento  que está dentro)
                font-size: 32px;
                */
                font-size: 0.5em;
            }
            .texto2{
                font-size: 0.5em;
            }
        </style>
    </head>
    <body>
        <p class="texto">Conteúdo 1</p>
        <p class="texto2">Conteúdo 2</p>
    </body>
</html>
