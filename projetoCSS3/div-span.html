<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIV e Span</title>
    <style type="text/css">
      #nav-bar {
        background: #004184;
      }
      #conteudo {
        background: pink;
      }
      .produto {
        background: #d9a4ad;
        margin: 10px;
      }
      #rodape {
        background: red;
      }
      #assinatura {
        background: pink;
      }
      .azul {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="nav-bar">
      <img src="img/prime.png" width="200px" />
      <ul>
        <li>Home</li>
        <li>Produtos</li>
        <li>Contato</li>
      </ul>
    </div>
    <div id="conteudo">
      <div class="produto">Produto 1</div>
      <div class="produto">Produto 2</div>
      <div class="produto">Produto 3</div>
    </div>
    <div id="rodape" align="center">
      Todos os <span class="azul">Direitos</span> Reservados &copy;
    </div>
  </body>
</html>
