<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style type="text/css">

        a {
            padding: 5px 10px;
            text-decoration: none;
        }

        /*Links Nao Visitados*/
        a:link, a:visited {
            color: #b9c941;
        }

        /*Links Visitados
        a: {
            color: #b9c941;
        }
        */

        /*Links Hover*/
        a:hover {
            color: #FFF;
            background: #6d790f;
        }

        /*Links Ativos*/
        a:active {
            color: #e4f371;
        }


    </style>
</head>
<body>
     <a href="https://google.com.br"> Google </a> |
     <a href="https://bing.com.br"> Bing </a> |
     <a href="https://youtube.com.br"> Youtube </a> |
     <a href="https://duckduckgo.com"> DuckDuckGo </a> |
</body>
</html>
